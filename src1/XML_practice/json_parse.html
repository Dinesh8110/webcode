<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON_PARSE</title>
</head>
<body>
    <h1 id="demo"></h1>

<script>
  var jsonString = '{"name":"dinesh", "age":"20", "city":"Chennai"}';
  var myObj = JSON.parse(jsonString);
  document.getElementById("demo").innerHTML = myObj.name + ", " + myObj.age+", "+myObj.city;
</script>

</body>
</html>
